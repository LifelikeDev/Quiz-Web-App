<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <!--  Introduction  -->
    <div class="intro">
        <div class="container">
            <h1>Quiz App</h1>
        </div>
    </div>

    <!-- Result Display -->
    <div class="result">
        <p>You Scored <span>0%</span></p>
    </div>

    <!-- Quiz Section -->
    <div class="form-container">
        <div class="container">
            <form class="form-body">
                <div class="form-heading">
                <p>Let's Test Your Knowledge...</p>
                </div>
                <div class="form-question">
                    <p>1. What is the first letter of the alphabet?</p>
                    <div class="form-option">
                        <input type="radio" name="q1" value="A">
                        <label class="form-label">C</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q1" value="B">
                        <label class="form-label">A</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q1" value="C">
                        <label class="form-label">Y</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q1" value="D">
                        <label class="form-label">Z</label>
                    </div>
                </div>
                <div class="form-question">
                    <p>2. What is the colour of blood?</p>
                    <div class="form-option">
                        <input type="radio" name="q2" value="A">
                        <label class="form-label">White</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q2" value="B">
                        <label class="form-label">Green</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q2" value="C">
                        <label class="form-label">Red</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q2" value="D">
                        <label class="form-label">Blue</label>
                    </div>
                </div>
                <div class="form-question">
                    <p>3. How many days are there in a week?</p>
                    <div class="form-option">
                        <input type="radio" name="q3" value="A">
                        <label class="form-label">7</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q3" value="B">
                        <label class="form-label">5</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q3" value="C">
                        <label class="form-label">2</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q3" value="D">
                        <label class="form-label">8</label>
                    </div>
                </div>
                <div class="form-question">
                    <p>4. What makes it possible for humans to see?</p>
                    <div class="form-option">
                        <input type="radio" name="q4" value="A">
                        <label class="form-label">Water</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q4" value="B">
                        <label class="form-label">Air</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q4" value="C">
                        <label class="form-label">Chlorophyll</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q4" value="D">
                        <label class="form-label">Light</label>
                    </div>
                </div>
                <div class="form-question">
                    <p>5. What is the opposite of love?</p>
                    <div class="form-option">
                        <input type="radio" name="q5" value="A">
                        <label class="form-label">Pride</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q5" value="B">
                        <label class="form-label">Hate</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q5" value="C">
                        <label class="form-label">Sorrow</label>
                    </div>
                    <div class="form-option">
                        <input type="radio" name="q5" value="D">
                        <label class="form-label">Anxiety</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Grade">
                </div>
                
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="made">Created By Navian </p>
        <p class="copy"> &copy; 2020 Lifelike_Dev </p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
